name: Test Google Sheet Connection

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install moviepy explicitly
      run: pip install moviepy

    - name: Test import moviepy
      run: python - << 'EOF'
import moviepy
import moviepy.editor as mp
print("MoviePy Import: SUCCESS âœ”")
EOF

    - name: Print done
      run: echo "MoviePy test completed"
